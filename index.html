<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bttn.min.css">
    <style>
        * {
            overflow: hidden;
        }

        .page {
            height: 100vh;
        }

        .left {
            background: #00c6ff;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #0072ff, #00c6ff);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #0072ff, #00c6ff);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        .right {
            background-image: url(assets/computer.jpg);
            background-size: contain;
            background-repeat: repeat;
            background-position: center;
        }
    </style>
    <title>Open Inventory</title>
</head>

<body>
    <div class="row page text-white">
        <div class="col-sm-6 text-center left animated fadeInLeft">
            <div class="d-flex align-items-center page">
                <div class="col">
                    <h1 class="">Open Inventory</h1>
                    <p class="lead">
                        Automated open-source inventory management system of computer labs
                    </p>
                    <div class="mt-5">
                        <a href="guide" class="btn bttn-slant bttn-md bttn-primary bttn-outline">
                            <i class="fa fa-book mr-1"></i> User Guide
                        </a>
                    </div>
                    <div class="mt-3">
                        <a href="api" class="btn bttn-slant bttn-sm bttn-light bttn-outline">
                            <i class="fa fa-server mr-1"></i> API Documentation
                        </a>
                    </div>

                    <div class="mt-1">
                        <a href="https://openinventoryorg.github.io/backend-api/"
                            class="btn bttn-slant bttn-sm bttn-light bttn-outline">
                            <i class="fa fa-code mr-1"></i> Backend Source API Reference
                        </a>
                    </div>
                    <div class="mt-1">
                        <a href="https://openinventoryorg.github.io/student-mobile/"
                            class="btn bttn-slant bttn-sm bttn-light bttn-outline">
                            <i class="fa fa-code mr-1"></i> Student App API Reference
                        </a>
                    </div>
                    <div class="mt-3">
                        <a href="https://github.com/openinventoryorg"
                            class="btn bttn-slant bttn-sm bttn-light bttn-outline">
                            <i class="fa fa-github mr-1"></i> Github
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 d-none d-sm-block right animated fadeInRight">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
