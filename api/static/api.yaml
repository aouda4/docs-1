components:
  schemas:
    Role:
      title: Role
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        permissions:
          type: array
          items: {}
      required:
        - id
        - name
        - permissions
      description: |-
        name should be unique.
        permissions should be an array with the role permissions that are provided. To find the permissions use GET /api/permissions/roles
        The permissions array should contain at least one permission
      x-examples:
        example-1: {}
    Error:
      title: Error
      type: object
      properties:
        message:
          type: string
          description: Error Message
      required:
        - message
      x-examples: {}
      description: ""
    Registration-Role-Assign:
      title: Registration Token Generation Request
      type: object
      x-examples: {}
      description: ""
      properties:
        email:
          type: string
          description: Email address to be sent the registration token
          format: email
        role:
          type: string
          description: Initial role for the account created by email address
          format: uuid
      required:
        - email
        - role
    User:
      title: User
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        permissions:
          type: array
          items:
            type: string
        role:
          type: string
        roleId:
          type: string
          format: uuid
      required:
        - id
        - firstName
        - lastName
        - email
        - permissions
        - role
        - roleId
    Lab:
      title: Lab
      type: object
      description: Lab Object
      x-examples: {}
      properties:
        id:
          type: string
          format: uuid
          description: Id of the lab
        title:
          type: string
          description: Title of the lab
        subtitle:
          type: string
          description: Subtitle of the lab
        image:
          type: string
          description: Image URL of the lab
          format: uri
        updatedAt:
          type: string
          format: date-time
          description: Object creation date
        createdAt:
          type: string
          format: date-time
          description: Object last update date
      required:
        - id
        - title
        - subtitle
    LabRequest:
      title: Lab Request
      type: object
      description: Lab Object used to request creation/updating
      properties:
        title:
          type: string
          description: Title of the lab
        subtitle:
          type: string
          description: Subtitle of the lab
        image:
          type: string
          description: Image URL of the lab
          format: uri
      required:
        - title
        - subtitle
      x-examples: {}
    RoleRequest:
      title: RoleRequest
      type: object
      properties:
        name:
          type: string
        permissions:
          type: array
          items: {}
      required:
        - name
        - permissions
      description: |-
        name should be unique.
        permissions should be an array with the role permissions that are provided. To find the permissions use GET /api/permissions/roles
        The permissions array should contain at least one permission
      x-examples:
        example-1: {}
    attribute:
      title: attribute
      type: object
      description: "key, editable, defaultValue are required. defaultValue can be null iff editable is true"
      x-examples: {}
      properties:
        key:
          type: string
        editable:
          type: boolean
        defaultValue:
          type: string
      required:
        - key
        - editable
        - defaultValue
    ItemSet:
      title: ItemSet
      type: object
      x-examples:
        example-1:
          id: fd2851f9-4f53-4201-9d72-0e1cc168e341
          title: periscope
          image: "https://mail.google.com/mail/u/0/?tab=wm&ogbl"
          attributes:
            - key: weight
              editable: false
              defaultValue: 500g
            - key: height
              editable: true
              defaultValue: 50cm
            - key: rpm
              editable: true
              defaultValue: null
      properties:
        id:
          type: string
        title:
          type: string
        image:
          type: string
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/attribute"
      required:
        - id
        - title
        - image
        - attributes
      description: "key, editable, defaultValue are required. defaultValue can be null iff editable is true"
  securitySchemes:
    token:
      name: token
      type: apiKey
      in: header
      description: JWT Token for the user
tags:
  - name: Registration
  - name: Login
  - name: Registrar
  - name: Labs
  - name: Role
  - name: Itemset
